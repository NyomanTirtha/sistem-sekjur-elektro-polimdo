<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Sistem Manajemen Studi Atas</title>
    <!-- ✅ PERFORMANCE: Resource Hints untuk mempercepat koneksi -->
    <link rel="preconnect" href="http://localhost:5000" />
    <link rel="dns-prefetch" href="http://localhost:5000" />
    <style>
      /* Initial loading styles */
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #3498db;
        font-size: 16px;
        font-weight: 500;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      #root {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }

      #root.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loading-overlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      // ✅ PERFORMANCE: Hide loading overlay lebih cepat (tidak perlu menunggu semua resources)
      // Hide overlay saat DOM ready, bukan saat semua resources loaded
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          const loadingOverlay = document.getElementById('loading-overlay');
          if (loadingOverlay) {
            setTimeout(() => {
              loadingOverlay.style.opacity = '0';
              loadingOverlay.style.transition = 'opacity 0.3s ease-out';
              setTimeout(() => {
                loadingOverlay.style.display = 'none';
              }, 300);
            }, 100);
          }
        });
      } else {
        // DOM already ready
        const loadingOverlay = document.getElementById('loading-overlay');
        if (loadingOverlay) {
          setTimeout(() => {
            loadingOverlay.style.opacity = '0';
            loadingOverlay.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => {
              loadingOverlay.style.display = 'none';
            }, 300);
          }, 100);
        }
      }

      // Show loading overlay before page unload
      window.addEventListener('beforeunload', function() {
        const loadingOverlay = document.getElementById('loading-overlay');
        loadingOverlay.style.display = 'flex';
        loadingOverlay.style.opacity = '1';
      });
    </script>
  </body>
</html>
